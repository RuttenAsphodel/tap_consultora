{% extends 'core/base.html' %}
{% load bootstrap5 %}

{% block content %}

<h3> Crear Ticket </h3>
 {% if request.user.is_authenticated %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>
</head>
<body>
    <h1>Crear Ticket</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <button type="submit">Crear ticket</button>
    </form>
</body>
</html>

{% endif %}


{% endblock %}
