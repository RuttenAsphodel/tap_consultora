{% extends 'core/base.html' %}
{% load bootstrap5 %}

{% block content %}

<h3> Editar Ticket </h3>
{% if request.user.is_authenticated %}


    <h1>Editar Ticket</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <button type="submit">Guardar cambios</button>
    </form>


{% endif %}

{% endblock %}
