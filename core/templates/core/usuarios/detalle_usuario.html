<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario - {{ usuario.nombre }} {{ usuario.apellido }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    
    <div class="container-lg">     
        <ul class="list-group list-group-flush ">
            <li class="list-group-item active"><h4>Detalle de Usuario</h4></li>
            <list-group class="list-group-horizontal-sm">
                <li class="list-group-item">
                    <div class="mb-2 row">
                        <label
                            for="ID"
                            class="col-4 col-form-label"><strong>ID</strong></label>
                
                        <label
                        for="ID"
                        class="col-8 col-form-label">{{ usuario.id }}</label>     
              
                    </div>

                </li>
                <li class="list-group-item">
                    <div class="mb-2 row">
                        <label
                        for="rol"
                        class="col-4 col-form-label"
                        ><strong>Nombre Completo</strong></label>
                    <label
                    for="Nombre"
                    class="col-8 col-form-label">{{ usuario.nombre }} {{ usuario.apellido }}</label>    
                    </div>
                </li>
                
                <li class="list-group-item">
                    <div class="mb-2 row">
                        <label
                        for="rol"
                        class="col-4 col-form-label"
                        ><strong>Correo Electronico</strong></label>
                    <label
                    for="email"
                    class="col-8 col-form-label">{{ usuario.email }}</label>    
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="mb-2 row">
                        <label
                        for="rol"
                        class="col-4 col-form-label"
                        ><strong>Rol</strong></label>
                    <label
                    for="rol"
                    class="col-8 col-form-label">{{ usuario.rol }}</label>    
                    </div>
                </li>

            </list-group>

        </ul>
    </div>   

    <div class="container-lg">
        <h2>Tickets creados</h2>
        <table             
        class="table table-centered table-nowrap table-hover"
        >
            <thead class="thead-light table-active table-dark">
                <tr>
                    <th>ID</th>
                    <th>Asunto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!--
                {% for ticket in usuario.tickets_creados.all %}
                <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.asunto }}</td>
                    <td>{{ ticket.estado }}</td>
                </tr>
                {% endfor %}
                -->
                <tr>
                    <td>1</td>
                    <td>Reparacion</td>
                    <td>Pendiente</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Solicitud</td>
                    <td>Asignado</td>
                </tr>
                    
            </tbody>
        </table>
     
    </div>

</body>
</html>
